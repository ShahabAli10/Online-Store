<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>
    <h1>
        <center>Signup</center>
    </h1>
    <form action="">Name:
        <input type="text" name="Name" size="8" maxlength="16" required="required">
        <form action="">Surname:
            <input type="text" name="Surname" size="8" maxlength="16" required="required">
        </form>
    </form>
    <br>
    <form action="">Phone or email address:
        <input type="text" name="Phone or email address" size="8" maxlength="20" required="required">
    </form>
    <br>
    <form action="">New password:
        <input type="text" name="New Password" size="8" maxlength="16" required="required">
    </form>
    <form action="">Date of birth:
        <input type="date" name="date" required="required">
    </form>
    <p>Gender:
        <br>
        <label for="">Male
            <input type="radio" name="Male" required="required">
        </label>
        <label for="">Female
            <input type="radio" name="Female" required="required">
        </label>
        <br>
        <input type="submit" value="Signup">
        </form>
    </p>
</body>

</html>
